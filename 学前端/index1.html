<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue CDN</title>
</head>

<body>

    <div id="vue-app">
        <p>hello,{{name}}</p>
        <p>{{wechat}}</p>
        <p>{{dengjiaxing}}</p>
        <h2>{{greet('night')}}</h2>
        <h1>{{haveLunch()}}</h1>
        <p>
            <a v-bind:href.left="website">baidu</a>
        </p>
        <p >
           <a @click.right.prevent="handleClick" href="https://baidu.com">百度</a>
        </p>
        <h1>双向数据绑定 input/select/textarea</h1>
        <label >姓名</label>
        <input type="text" v-model.lazy="name1"/>
        <span>{{name1}}</span>
        <label >性别</label>
        <input type="text" ref="sex" @keyup="getSex"/>
        <span>{{sex}}</span>
        <label >年龄</label>
        <input type="text" v-on:keyup.alt.enter="logAge"/>
        <span>{{age}}</span>
        <hr>
        <h1>computed 计算属性</h1>
        <button @click="a++">Add to A </button>
        <button @click="b--">Add to B </button>
        <p>A+{{a}}</p>
        <p>B-{{b}}</p>
        <p>Age + A={{addToA()}}</p>
        <p>Age - B={{addToB()}}</p>
    </div>

</body>
<script src="app.js"></script>

</html>
