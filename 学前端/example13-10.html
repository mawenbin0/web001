<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span v-for="(value,key) in mark">
            学科: {{key}}  ,分数:{{value}}<br>
        </span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app", 
            data: {
                mark: {
                    'C语言程序设计': 90,
                    '离散数学': 95,
                    '大学英语': 89
                }
            }
        })

    </script>

</body>

</html>
