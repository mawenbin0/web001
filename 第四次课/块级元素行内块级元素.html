<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        i {
            background-color: blue;
            font-size: 20px;
            width: 100px;
            height: 50px;
            display: inline-block;
        }

        p {
            background-color: red;
            font-size: 30px;
            width: 100px;
            height: 50px;
        }
    </style>
</head>

<body>
    <i class="name">江西</i>
    <p class="name">软件</p>

</body>

</html>
