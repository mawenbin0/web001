<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{message}}</p>
        <p v-show="show1">你看的见我</p>
        <p v-show="hiden1">你看不见我</p>
        <input type="text" v-model="message"/>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:"下雨天",
                show1:true,
                hiden1:false
            }
        })
    </script>
</body>
</html>
